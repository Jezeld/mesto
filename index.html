<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__profile">
                <div class="profile__avatar"></div>
                <div class="profile__profile-info">
                    <div class="profile__name-edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Редактировать" class="profile__edit-button profile__edit-button_type_about"></button>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <button type="button" aria-label="Редактировать место" class="profile__add-button profile__add-button_type_add"></button>
        </section>
        <section class="places" aria-label="Фотосетка">
        </section>
    </main>
    <footer class="footer" aria-label="Подвал">
        <p class="footer__copyright">&copy; 2020 Mesto of travel</p>
    </footer>
    <div class="popup popup-edit">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
            <form name="nameform" class="popup__form popup__form_type_edit">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__form-fieldset">
                    <input type="text" placeholder="Имя" value="tempName" name="name"
                        class="popup__input popup__input_information_name" required>
                    <input type="text" placeholder="О себе" value="tempAbout" name="nameabout"
                        class="popup__input popup__input_information_job" required>
                    <button class="popup__button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup-add">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть форму добавления картинки"></button>
            <form name="nameform" class="popup__form popup__form_type_add">
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__form-fieldset">
                    <input type="text" placeholder="Название" value="" name="placetitle"
                        class="popup__input popup__input_information_image" required>
                    <input type="text" placeholder="Ссылка на картинку" value="" name="placelink"
                        class="popup__input popup__input_information_link" required>
                    <button class="popup__button" type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup-image">
        <div class="popup__container-img">
            <button type="button" class="popup__close" aria-label="Закрыть картинку"></button>
            <img src="/images/Australia.jpg" alt="" class="popup__img">
            <h2 class="popup__heading"></h2>
        </div>
    </div>
    <template id="card">
        <article class="place">
            <button type="button" class="place__urn"></button>
            <img src=" " alt="Тест" class="place__image">
            <div class="place__name">
                <h2 class="place__title">Тест</h2>
                <button type="button" class="place__like"></button>
            </div>
        </article>
    </template>
    <script src="./sctipts/constants.js"></script>
    <script src="./sctipts/script.js"></script>
</body>

</html>
